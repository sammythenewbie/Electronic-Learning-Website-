<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="landingstyle.css">
    <script src="https://kit.fontawesome.com/7756979872.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Concert+One&family=Moirai+One&family=Righteous&family=VT323&display=swap" rel="stylesheet">
<meta name="theme-color" content="#004ad0">
    <title>Eweeby</title>
</head>
<body>
    <h1>Developing a more comprehensive learning.</h1>
   
 <div class="logIn-desk" id="logIn">
            <div class="banner">
             <span><img src="android-chrome-192x192.png" alt="" class="img" style="width:50px; height:50px;">
        <h2>eWeeby</h2></span>
                <h3>“Technology is a useful servant but a dangerous master.”</h3>
                <h4> Christian Lous Lange</h4>
            </div>
            <form class="form">
                <h3>Register now!</h3>
                <div class="input"><i class="fas fa-circle-user"></i><input type="number" name="user" id="name" placeholder="Full Name" class="user" required></div>
                <div class="input"><i class="fas fa-key"></i><input type="password" name="password" id="password" placeholder="Password" class="password" required></div>
                 <div class="input"><i class="fas fa-key"></i><input type="password" name="password" id="password" placeholder="Confirm Password" class="password" required></div>
                <div class="input"><i class="fa-solid fa-chalkboard"></i>
                
                    <label for="select">Section:</label>
                    <select label="Year and Section:" name="select">
                       <optgroup label="Grade 11">
                           <option>11-Zuckerberg</option>
                           <option>11-Nicholson</option>
                           <option>11-Wallace</option>
                           <option>11-Edison</option>
                       </optgroup>
                       <optgroup label="Grade 12">
                           <option>12-Sincerity</option>
                           <option>12-Generosity</option>
                           <option>12-Integrity</option>
                           <option>12-Honesty</option>
                       </optgroup>
                    </select>
                </div>
                <div class="input birthday"><i class="fas fa-calendar-days"></i>Birthday:<input type="date" name="bdate" id="bdate" placeholder="Birthday" class="bdate" required></div>
              <center>  <p><input type="checkbox" name="terms" id="terms" required> By clicking this, you agree with our <a href="#">Terms and Conditions.</a></p></center>
                <button class="submit-btn"">Sign Up</button>
                <p>Already have an account? <a href="landingpage.html">Log In here.</a></p>
            </div>
        </div>
    </form>
    
</body>
</html>
